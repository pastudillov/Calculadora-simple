<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
    <title>Ejercicio Calculadora</title>
</head>
<body>
	<h1>Calculadora</h1>

	<div>
    	<label>Ingrese el primer número:</label>
		<input type="number" id="num1">
	</div>

	<div>
		<label>Ingrese el segundo número:</label>
		<input type="number" id="num2">
	</div>

	<div>
		<button value="+" onclick="calcular()">Sumar</button>
		<button value="-" onclick="calcular()">Restar</button>
		<button value="*" onclick="calcular()">Multiplicar</button>
		<button value="/" onclick="calcular()">Dividir</button>
	</div>

	<label>Resultado:</label><br>
	<span id="resultado"></span><br>

	<label id="error" style="display:none; color:red;"></label>

    <script>
		function calcular() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var operacion = event.target.value;
			var resultadoLabel = document.getElementById("resultado");
			var errorLabel = document.getElementById("error");
			var error = false;

			// Validación de campos vacíos
			if (num1 == "" || num2 == "") {
				errorLabel.style.display = "block";
				errorLabel.innerHTML = "Error: los campos no pueden estar vacíos";
				error = true;
			}

			// Validación de división por cero
			if (operacion == "/" && num2 == 0) {
				errorLabel.style.display = "block";
				errorLabel.innerHTML = "Error: no se puede dividir por cero";
				error = true;
			}	

			if (!error) {
				errorLabel.style.display = "none";
				num1 = parseFloat(num1);
				num2 = parseFloat(num2);
				var resultado;
				switch(operacion) {
					case "+":
						resultado = num1 + num2;
						break;
					case "-":
						resultado = num1 - num2;
						break;
					case "*":
						resultado = num1 * num2;
						break;
					case "/":
						resultado = num1 / num2;
						break;
				}
				resultadoLabel.innerHTML = resultado;

				// Verificación resultado 11
				if (resultado == 11) {
					var img = document.createElement("img");
					img.src = "meme.jpeg";
					document.body.appendChild(img);	
				}
			}
		}
	</script>
</body>
</html>
